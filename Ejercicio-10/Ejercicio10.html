    <h1>Cotización del Bitcoin</h1>
    <label for="boton">Pulsa aquí para ver la cotización del bitcoin</label>
    <input type="button" id="boton" value="Pulsa aquí para ver la cotización del bitcoin" onclick="bitcoin.cargarBitcoin() ">
    <label for="moneda">Moneda</label>
    <input type="button" id="moneda" value="Cambiar a dólares" onclick="bitcoin.usd() ">
    <label for="dibujoEur">Representar euros</label>
    <input id="dibujoEur" type="button" value="Ver relación con euros" onclick="bitcoin.representarDibujo() ">
    <label for="dibujoUsd">Representar dólares</label>
    <input id="dibujoUsd" type="button" value="Ver relación con dólares" onclick="bitcoin.representarDibujoDolares() ">
    <label for="graficaeuros">Dibujar grafica euros</label>
    <input id="graficaeuros" type="button" value="Mostrar gráfica en euros" onclick="bitcoin.graficoCircular() ">
    <label for="graficadolares">Dibujar grafica dolares</label>
    <input id="graficadolares" type="button" value="Mostrar gráfica en dólares" onclick="bitcoin.graficoCircularDolares() ">
